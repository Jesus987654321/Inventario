<app-header [isModal]="true" class="my-custom-modal" [title]="categoria ? 'Actualizar Categoria' : 'Agregar Categoria'"></app-header>

<ion-content>


  <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()" >

 
  

   
    <!---------------------------------Campo Nombre------------------------>
  
    <app-custom-input 
      autocomplete="name" 
      [control]="form.controls.nombre"
      type="text"
      label="Nombre">
    </app-custom-input>

    <div class="validators" *ngIf="form.controls.nombre.errors && form.controls.nombre.touched">
      <div *ngIf="form.controls.nombre.errors?.['required']">Este campo es requerido</div>
      <div *ngIf="form.controls.nombre.errors?.['minlength']">Este campo necesita minimo 4 caracteres</div>
      <div *ngIf="form.controls.nombre.errors?.['onlyLetters']">Este campo solo permite letras</div>
    </div>


    
  
    <ion-button mode="md" class="ion-margin" type="submit" [disabled]="form.invalid" >
      {{categoria ? 'Actualizar Categoria' : 'Agregar Categoria'}}
      <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon> 
    </ion-button>
  
  
  
  </form>

</ion-content>
