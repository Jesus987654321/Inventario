<app-header backButton="/main/home"  title="Categoria"></app-header>
<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card mode="ios" color="secondary" class="d-flex-center ion-text-center" *ngIf="!loading && categorias.length">
    <div>
      <h5>{{categorias.length}}</h5>
      <h5>Categorias Existentes</h5>
    </div>
  </ion-card>  



    <br>
  <!-------------------------------------------------------Categorias----------------------------------------------------->
  <ion-list *ngIf="!loading">
    <ion-item-sliding class="categoria-item" *ngFor="let p of categorias">
      <ion-item>
        <ion-label>
          <div class="name">Categoria: {{p.nombre}}</div>
        </ion-label>
      </ion-item>
      

    
      <!----------------------Opciones----------------------->
      <ion-item-options>
        <!----------------------Editar----------------------->

        <ion-item-option (click)="addUpdateCategoria(p)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>
         <!----------------------Eliminar----------------------->

        <ion-item-option (click)="confirmDeleteCategoria(p)" color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option> 

      </ion-item-options>

      
      
  
    </ion-item-sliding>


  </ion-list> 

 


  <!-------------------------------------------------CARGANDO---------------------------------------------------------------->

  <ion-list *ngIf="loading">
      <ion-item class="product-item" *ngFor="let p of [1,1,1,1,1,1,1,1]">
        <ion-avatar slot="start"> <!--Este start hace que el texto se vea un poquito mas separado de la imagen-->
         <ion-skeleton-text animated style="width: 100%; height: 100%;"></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <div> <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></div>
          <div> <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text></div>
        </ion-label>
      </ion-item> 
  </ion-list> 

  <!----------------------------------------------Sin categorias disponibles---------------------------------------------------------------->


  <div *ngIf="!loading && !categorias.length" class="empty">
    <app-logo></app-logo>
    <h3>No existen categorias hasta el momento</h3>
  </div>


  <!---------------------Agregar producto--------->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateCategoria()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

 
  <br>    <br>    <br>    <br>    <br>    <br>

</ion-content>
