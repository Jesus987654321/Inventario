<app-header backButton="/auth" title="Recuperar Contraseña"></app-header>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()" >
    
    
      <app-logo></app-logo>
      
      <p class="ion-text-center">Te enviaremos un correo para que puedes reestablecer tu contraseña</p>
      <app-custom-input 
      autocomplete="email" 
      icon="mail-outline" 
      [control]="form.controls.email"
      type="email"
      label="Correo">

      </app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">Este campo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Este campo es incorrecto</div>
      </div>

      <ion-button color="primary"   expand="block" mode="md" class="submit" type="submit" [disabled]="form.invalid" >
        Recuperar contraseña
        <ion-icon slot="end" name="arrow-forward"></ion-icon> <!--Icono-->
      </ion-button>

      <br><br><br><br>

    </form>
  </div>
</ion-content>
